<div ng-controller="pagesKeywordsFilterController as pkfc">
   <div class="filter-title bg-white">
      <h5 class="m0 input-group" ng-click="pkfc.showPageKeywordFilterPane=!pkfc.showPageKeywordFilterPane">Additional Filters
         <em class="fa fa-caret-down"></em>
      </h5>
   </div>
   <div class="category-body shadow-z3" ng-if="pkfc.showPageKeywordFilterPane">
      <div class="filter-body text-left">
         <div class="filter-category"><a>Category</a>
            <div class="mda-list">
               <div class="mda-list-item" ng-repeat="pageCategory in pkfc.categoriesForFilter">
                  <span class="mda-checkbox pull-left">
                     <input class="category-option" type="checkbox" st-filter-category="" filter-by="pageCategory.option" value="{{pageCategory.value}}" ng-model="pageCategory.categorySelected" />
                     <em class="bg-indigo-500"></em>
                  </span>
                  <span class="pull-left">{{pageCategory.name}}</span>
               </div>
            </div>
         </div>
         <div class="filter-ranking">
            <table>
               <tr>
                  <td><a>Performance</a>
                  </td>
                  <td>
                     <p>Ranking</p>
                  </td>
                  <td>
                     <p>Significance</p>
                  </td>
                  <td>
                     <p>Suitability</p>
                  </td>
               </tr>
               <tr ng-repeat="item in pkfc.activePageRanking">
                  <td>
                     <span class="pull-left">{{item.name}}</span>
                     <span class="mda-checkbox pull-right">
                        <input type="checkbox" checked="" onclick="return false;" />
                        <em class="empty" ng-class="item.bg"></em>
                     </span>
                  </td>
                  <td class="text-right">
                     <label class="mda-checkbox">
                        <input class="ranking-option" type="checkbox" st-rank-search="" rank-type="ranking" value="{{item.value}}" ng-model="item.rankSelected" />
                        <em class="bg-indigo-500"></em>
                     </label>
                  </td>
                  <td class="text-center">
                     <label class="mda-checkbox">
                        <input class="significance-option" type="checkbox" st-rank-search="" rank-type="significance" value="{{item.value}}" ng-model="item.significanceSelected" />
                        <em class="bg-indigo-500"></em>
                     </label>
                  </td>
                  <td class="text-left">
                     <label class="mda-checkbox">
                        <input class="suitability-option" type="checkbox" st-rank-search="" rank-type="suitability" value="{{item.value}}" ng-model="item.suitabilitySelected" />
                        <em class="bg-indigo-500"></em>
                     </label>
                  </td>
               </tr>
            </table>
         </div>
      </div>
   </div>
</div>
