<nav>
   <ul class="pagination">
      <li>
         <a ng-click="selectPage(1)">
            <em class="fa fa-fast-backward"></em>
         </a>
      </li>
      <li>
         <a ng-click="selectPage(currentPage - 1)">
            <em class="fa fa-caret-left"></em>
         </a>
      </li>
      <li>
         <a>
            <page-select></page-select>of {{ numPages }}</a>
      </li>
      <li>
         <a ng-click="selectPage(currentPage + 1)">
            <em class="fa fa-caret-right"></em>
         </a>
      </li>
      <li>
         <a ng-click="selectPage(numPages)">
            <em class="fa fa-fast-forward"></em>
         </a>
      </li>
   </ul>
</nav>
