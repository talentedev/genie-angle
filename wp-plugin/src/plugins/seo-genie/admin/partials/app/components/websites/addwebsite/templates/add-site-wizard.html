<h3 class="content-heading">Add New Website
   <small>You can add Your site into the System</small>
</h3>
<div class="panel panel-primary panel-dark" id="wizard-panel" ng-controller="addSiteWizardController as waCtrl">
   <md-stepper-card-content class="md-no-padding">
      <md-steppers md-dynamic-height="true" md-stretch-steppers="always" md-selected="waCtrl.selectedStep" md-busy-text="'Processing...'" md-busy="waCtrl.showBusyText">
         <ng-include src="waCtrl.getTemplate('general')"></ng-include>
         <ng-include src="waCtrl.getTemplate('keywords')"></ng-include>
         <ng-include src="waCtrl.getTemplate('confirmation')"></ng-include>
      </md-steppers>
   </md-stepper-card-content>
</div>
