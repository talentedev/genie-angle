<div class="form-group row row-fluid">
   <div class="col-md-1 col-sm-2" id="primary-lang-label">
      <div class="text-bold">Primary Language:</div>
   </div>
   <div class="col-md-4 col-sm-8" id="lang-select">
      <select selectpicker="" data-live-search="true" data-dropup-auto="false" data-size="6" ng-model="waCtrl.languages.selected" ng-options="language.name for language in waCtrl.languages"></select>
      <div class="text-danger invalid" ng-show="generalStepForm.langs.$dirty &amp;&amp; generalStepForm.langs.$error.required">This field is required</div>
   </div><i class="material-icons help-icon" uib-popover="Please select the main language of your website. This parameter will be used to improve pour analysis of your website text." popover-animation="true" popover-placement="right" popover-trigger="'mouseenter'">help_outline</i>
</div>
<div class="form-group row row-fluid">
   <div class="col-md-1 col-sm-2" id="country-label">
      <div class="text-bold">Country:</div>
   </div>
   <div class="col-md-4 col-sm-8" id="country-select">
      <select selectpicker="" data-live-search="true" data-dropup-auto="false" ng-model="waCtrl.country.selected" ng-change="waCtrl.setCountry(waCtrl.country.selected)">
         <option ng-repeat="country in waCtrl.countries" data-icon="flag-icon {{waCtrl.getCountryCode(country.Code)}} fm">{{ country.Name }}</option>
      </select>
   </div><i class="material-icons help-icon" uib-popover="Please select the country of your primary organization or residence. Please enter a valid entry since this choice may influence some of our analysis, and billing functions, such as VAT." popover-animation="true"
   popover-placement="right" popover-trigger="'mouseenter'">help_outline</i>
</div>
<div class="form-group row row-fluid">
   <div class="col-md-1 col-sm-2" id="country-label">
      <div class="text-bold">Site type:</div>
   </div>
   <div class="col-md-4 col-sm-8" id="country-select">
      <select selectpicker="" data-live-search="true" data-dropup-auto="false" data-size="6" ng-model="waCtrl.siteType.selected" ng-options="siteType.name for siteType in waCtrl.siteTypes"></select>
   </div><i class="material-icons help-icon" uib-popover="Please select the most suitable website category from the dropdown list that best describes your website. If you are unsure, select Other. " popover-animation="true" popover-placement="right" popover-trigger="'mouseenter'">help_outline</i>
</div>
<div class="form-group row row-fluid">
   <div class="col-md-6">Monitored Search Engine
      <div class="row serp-item" ng-repeat="item in waCtrl.seViews">
         <div class="col-xs-4 pb-sm">
            <select selectpicker="" data-live-search="true" data-dropup-auto="false" ng-model="item.selectedEngine" ng-change="waCtrl.changeDomains(item)">
               <option ng-repeat="engine in item.engines" data-icon="{{engine.icon}}">{{ engine.name }}</option>
            </select>
         </div>
         <div class="col-xs-7 p0 pb-sm">
            <select selectpicker="" data-live-search="true" data-dropup-auto="false" ng-model="item.selectedDomain" ng-options="(item.selectedEngine + domain.Name) for domain in item.domains" ng-change="waCtrl.selectDomain(item)" data-size="8"></select>
         </div>
         <div class="col-xs-1 pl0 pb-sm">
            <em class="fa fa-check text-success ml-sm" ng-if="item.domainSelected"></em>
            <div class="spinner" ng-show="item.domainChecking">
               <div class="bounce1"></div>
               <div class="bounce2"></div>
               <div class="bounce3"></div>
            </div>
         </div>
      </div>
      <div class="comment">
         <em>Please select up to 3 search engines to monitor your Keywords SERP ranking positions</em>
      </div>
   </div>
</div>
