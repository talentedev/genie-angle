<div class="bulk-actions mda-list bg-white">
   <div class="mda-list-item">
      <label class="pull-left">Bulk Actions</label>
   </div>
   <div class="mda-list-item" ng-click="pageMCtrl.performBulkAction(&quot;Remove from System&quot;)">
      <em class="pull-left fa fa-trash-o"></em>
      <span class="pull-left">Remove from System</span>
   </div>
   <div class="mda-list-item" ng-click="pageMCtrl.performBulkAction(&quot;Refresh, Process&quot;)">
      <em class="pull-left fa fa-refresh"></em>
      <span class="pull-left">Refresh, Process</span>
   </div>
   <div class="mda-list-item" ng-click="pageMCtrl.performBulkAction(&quot;Auto Optimise Page&quot;)">
      <em class="pull-left fa fa-toggle-on"></em>
      <span class="pull-left">Auto Optimise Page</span>
   </div>
   <div class="mda-list-item" ng-click="pageMCtrl.performBulkAction(&quot;Generate Title/Description&quot;)">
      <em class="pull-left fa fa-toggle-on"></em>
      <span class="pull-left">Generate Title/Description</span>
   </div>
   <div class="mda-list-item" ng-click="pageMCtrl.performBulkAction(&quot;Export CSV&quot;)">
      <em class="pull-left fa fa-list"></em>
      <span class="pull-left">Export CSV</span>
   </div>
</div>
