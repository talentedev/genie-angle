<highchart config="config"></highchart>
<div class="chart-filter">
   <label class="report-date pull-left">Report Date: {{ reportDate }}</label>
   <label class="pull-right dropup">
      <select selectpicker="" ng-model="selectedRange" ng-options="(day.name + &quot; Days&quot;) for day in chartRanges" ng-change="changeChartRange()"></select>
   </label>
</div>
