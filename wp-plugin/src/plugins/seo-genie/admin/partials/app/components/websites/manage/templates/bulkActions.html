<div class="bulk-actions mda-list bg-white">
   <div class="mda-list-item">
      <label class="pull-left">Bulk Actions</label>
   </div>
   <div class="mda-list-item" ng-click="wlCtrl.performBulkAction(&quot;Websites are disabled.&quot;)">
      <em class="fa pull-left"></em>
      <span class="pull-left">Disable/Suspend Site</span>
   </div>
   <div class="mda-list-item" ng-click="wlCtrl.performBulkAction(&quot;Websites are deleted.&quot;)">
      <em class="fa pull-left"></em>
      <span class="pull-left">Delete Site</span>
   </div>
   <div class="mda-list-item" ng-click="wlCtrl.performBulkAction(&quot;Websites are backup.&quot;)">
      <em class="fa pull-left"></em>
      <span class="pull-left">Backup Site</span>
   </div>
   <div class="mda-list-item" ng-click="wlCtrl.performBulkAction(&quot;Export CSV.&quot;)">
      <em class="fa pull-left"></em>
      <span class="pull-left">EXPORT XLS</span>
   </div>
</div>
